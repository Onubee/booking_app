<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>

<div>
    {% for hotel in hotels %}
    <div style="display:flex; padding: 10px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
             alt="фото отеля" width="300">
        <div>
        <h1>{{ hotel.name }}</h1>
        <h3>{{ hotel.location }}</h3>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
